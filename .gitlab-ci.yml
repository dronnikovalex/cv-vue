stages:          # List of stages for jobs, and their order of execution
  - test

variables:
  SLACK_WEBHOOK_URL: $SLACK_WEBHOOK_URL

services:
  - name: docker:dind
    alias: thedockerhost
  
run-e2e-tests:   # This job also runs in the test stage
